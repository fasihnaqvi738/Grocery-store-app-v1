<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .button_container {
            display: flex;
            align-items: center;
        }

.button_container h2 {
  margin-right: 10px;  /* Add some spacing between the text and buttons */
}
.container {
            position: relative;
            text-align: center;
            border: 2px solid black;
            margin: 180px auto;
            padding: 40px;
            width: 20%;
            background-color: blanchedalmond;
            border-radius: 20px;
        }
        #user_profile , #user_dashboard

{
    
    display: inline-block;
                outline: none;
                cursor: pointer;
                font-size: 10px;
                line-height: 1;
                border-radius: 500px;
                transition-property: background-color,border-color,color,box-shadow,filter;
                transition-duration: .3s;
                border: 1px solid transparent;
                letter-spacing: 1px;
                min-width: 40px;
                
                white-space: normal;
                font-weight: 700;
                text-align: center;
                padding: 10px 8px 12px;
                color: #231914;
                box-shadow: inset 0 0 0 2px #4d4f50;
                background-color:rgb(223, 230, 198);
                height: 30px;
                

}

#user_profile:hover , #user_dashboard:hover {
                    
                    background-color: #c0ec97;
                }
                #logout_button{
        margin-left: 1px;
        display: inline-block;
    outline: none;
    cursor: pointer;
    font-size: 10px;
    line-height: 1;
    border-radius: 500px;
    transition-property: background-color, border-color, color, box-shadow, filter;
    transition-duration: .3s;
    border: 1px solid transparent;
    letter-spacing: 1px;
    min-width: 40px;
    white-space: normal;
    font-weight: 700;
    text-align: center;
    padding: 10px 8px 12px;
    color: #231914;
    box-shadow: inset 0 0 0 2px #616467;
    background-color: rgb(253, 161, 135);
    height: 30px;
}

#logout_button:hover {
    
    background-color:  #f1553a;
}    

                #increase , #decrease{
        margin-left: 1px;
        display: inline-block;
    outline: none;
    cursor: pointer;
    font-size: 10px;
    line-height: 1;
    border-radius: 300px;
    transition-property: background-color, border-color, color, box-shadow, filter;
    transition-duration: .3s;
    border: 1px solid transparent;
    letter-spacing: 1px;
    min-width: 10px;
    white-space: normal;
    font-weight: 700;
    text-align: center;
    padding: 10px 8px 12px;
    color: #010113;
    box-shadow: inset 0 0 0 2px #d3d3f1;
    background-color: rgb(211, 211, 213);
    height: 30px;
}

#increase:hover , #decrease:hover {
    
    background-color:  #acafb1;
} 
    </style>
</head>
<body>
    <div class="button_container">
        <h2 class="text_success" style="margin-right:1245px">Order Confirmation</h2>
        
        <a href="{{url_for('user_profile',pid = customer.pid)}}">
            <button  id="user_profile">User Profile</button>
        </a>
        
        

        <a href="{{url_for('logout')}}">
            <button class="logout_btn" id="logout_button" onclick="window.location.href='index.html'">Logout</button>
        </a>
     
    </div>
    <hr> <br>
    <div class="container">
        <h2>Order Successful!</h2>
        Your order will be delivered to: <br> <br>{{ customer.address }} <br> <br>
            <a href="{{url_for('user_dashboard' ,pid=pid)}}">
            <button id="user_dashboard">
                &#60; Back to user Dashboard
            </button>
        </a>
    </div>
</body>
</html>
