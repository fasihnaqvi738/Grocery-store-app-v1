<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
<style>
    body{
        background-color: antiquewhite;
    }
    .container {
            position: relative;
            text-align: center;
            border: 2px solid black;
            margin: 180px auto;
            padding: 40px;
            width: 20%;
            background-color: blanchedalmond;
            border-radius: 20px;
        }
    #h2{
        text-align: center;
    }
    #logout_button{
        margin-left: 1px;
    }
    .button_container {
  display: flex;
  align-items: center;
}

.button_container h2 {
  margin-right: 10px;  /* Add some spacing between the text and buttons */
}

.button_container a {
  margin-right: 10px;  /* Add some spacing between the buttons */
}

.button_container button {
  white-space: nowrap;  /* Prevent button text from wrapping */
}
    #cart_button{
        float: right;
    }

    #cart_button

    {
        
        display: inline-block;
                    outline: none;
                    cursor: pointer;
                    font-size: 10px;
                    line-height: 1;
                    border-radius: 500px;
                    transition-property: background-color,border-color,color,box-shadow,filter;
                    transition-duration: .3s;
                    border: 1px solid transparent;
                    letter-spacing: 1px;
                    min-width: 40px;
                    
                    white-space: normal;
                    font-weight: 700;
                    text-align: center;
                    padding: 10px 8px 12px;
                    color: #231914;
                    box-shadow: inset 0 0 0 2px #4d4f50;
                    background-color:rgb(223, 230, 198);
                    height: 30px;
                    

    }

    #cart_button:hover{
                        
                        background-color: #c0ec97;
                    }

                    #logout_button {
    display: inline-block;
    outline: none;
    cursor: pointer;
    font-size: 10px;
    line-height: 1;
    border-radius: 500px;
    transition-property: background-color, border-color, color, box-shadow, filter;
    transition-duration: .3s;
    border: 1px solid transparent;
    letter-spacing: 1px;
    min-width: 40px;
    white-space: normal;
    font-weight: 700;
    text-align: center;
    padding: 10px 8px 12px;
    color: #231914;
    box-shadow: inset 0 0 0 2px #616467;
    background-color: rgb(253, 161, 135);
    height: 30px;
}

#logout_button:hover {
    
    background-color:  #f1553a;
}
#user_dashboard

{
    
    display: inline-block;
                outline: none;
                cursor: pointer;
                font-size: 10px;
                line-height: 1;
                border-radius: 500px;
                transition-property: background-color,border-color,color,box-shadow,filter;
                transition-duration: .3s;
                border: 1px solid transparent;
                letter-spacing: 1px;
                min-width: 40px;
                
                white-space: normal;
                font-weight: 700;
                text-align: center;
                padding: 10px 8px 12px;
                color: #231914;
                box-shadow: inset 0 0 0 2px #4d4f50;
                background-color:rgb(223, 230, 198);
                height: 30px;
                

}

 #user_dashboard:hover {
                    
                    background-color: #c0ec97;
                }
</style>
</head>
<body>
    <div class="button_container">
        <h2 class="text_success" style="margin-right:1097px">Welcome: {{session['name']}}</h2>

        
        
       
        <a href="{{url_for('logout')}}">
            <button class="logout_btn" id="logout_button" onclick="window.location.href='index.html'">Logout</button>
        </a>
        

    </div>    
    <hr><br>
    <a href="{{url_for('user_dashboard' ,pid=pid)}}">
        <button id="user_dashboard">
            &#60; Back to user Dashboard
        </button>
    </a>
    <div class="container">
        <h3>User Details </h3><br>
        <b>Username:   </b>{{customer.username}}   <br>
        <b>Name:   </b>{{customer.name}}         <br>
        <b>Email:   </b>{{customer.email}}        <br>
        <b>Contact:   </b>{{customer.contact}}        <br>
        <b>Address:   </b>{{customer.address}}          <br>
        
    </div>
</body>
</html>
